        <style>
        .button1{
          position: absolute;
          right: 0%;
          padding: 15px;
          font-size: 14px;
          color: white;
          background: solid rgba (255, 255, 255, 0.5);
          background-clip: padding-box;
          transition: all 0.5s
          }
          .button1:hover {
            padding: 20px;
            background-color: red;
         }
            .button2{
              position: absolute;
              left: 0%;
              padding: 15px;
              font-size: 14px;
              color: white;
              background: solid rgba (255, 255, 255, 0.5);
              background-clip: padding-box;
              transition: all 0.5s
          }
          .button2:hover {
            padding: 20px;
            background-color: blue;
          }
          .dropbtn{

            background-color: black;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
          }

          .dropdown{
                      top: 0%;
                  left: 0%;
                  position    : fixed;
            display: inline-block;
          }

          .dropdown-content{
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
               }
          .dropdown-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
          }

          .dropdown-content a:hover {background-color: #f1f1f1}

          .dropdown:hover .dropdown-content {
            display: block;
          }

          .dropdown:hover .dropbtn{
            background-color: red;
          }
        html {
          height: 100%;
        }
         body {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100%;
           margin: auto;
           background-image: url(picture/asd.jpg);
           background-size: cover;
         }
         .box {
           width: 50%;
           padding: 2rem;
           border: 30px solid rgba(255, 255, 255, 0.5);
           background: white;
           background-clip: padding-box;
         }
