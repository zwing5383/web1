<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice</title>
        <style>
        .button1{
          position: absolute;
          right: 0%;
          padding: 15px;
          font-size: 14px;
          color: white;
          background: solid rgba (255, 255, 255, 0.5);
          background-clip: padding-box;
          transition: all 0.5s
          }
          .button1:hover {
            padding: 20px;
            background-color: red;
         }
            .button2{
              position: absolute;
              left: 0%;
              padding: 15px;
              font-size: 14px;
              color: white;
              background: solid rgba (255, 255, 255, 0.5);
              background-clip: padding-box;
              transition: all 0.5s
          }
          .button2:hover {
            padding: 20px;
            background-color: blue;
          }
          .dropbtn{

            background-color: black;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
          }

          .dropdown{
                      top: 0%;
                  left: 0%;
                  position    : fixed;
            display: inline-block;
          }

          .dropdown-content{
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
               }
          .dropdown-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
          }

          .dropdown-content a:hover {background-color: #f1f1f1}

          .dropdown:hover .dropdown-content {
            display: block;
          }

          .dropdown:hover .dropbtn{
            background-color: red;
          }
        html {
          height: 100%;
        }
         body {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100%;
           margin: auto;
           background-image: url(picture/asd.jpg);
           background-size: cover;
         }
         .box {
           width: 50%;
           padding: 2rem;
           border: 30px solid rgba(255, 255, 255, 0.5);
           background: white;
           background-clip: padding-box;
         }
        </style>
    </head>
    <body>
     <button class="button button1"><a href="1.html">Next</a></button>


     <div class="dropdown">
       <button class="dropbtn">Menu</button>
       <div class="dropdown-content">
         <a href="index.html">Html</a>
         <a href="1.html">Css</a>
         <a href="2.html">Java Script</a>
         <a href="3.html">PHP</a>

       </div>
     </div>


     <div class="box"><center>HTML란?<br><center>
       HTML은 하이퍼텍스트 마크업 언어라는 의미의<br>
			  웹 페이지를 위한 지배적인 마크업 언어다.<br>
				 HTML은 제목, 단락, 목록 등과 같은 본문을 위한<br>
				 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과<br>
			 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.

    </body>
</html>
